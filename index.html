<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Application todo list en JS</h1>
    <form>
        <div class="first">
        <input type="text" class="insert">
        <button type="submit" class="add"><i class="fa fa-plus-square"></i></button>
        </div>
        <div class="search">
            <select name="todos" class="topics">
                <option value="all">Toutes les tâches</option>
                <option value="done">Tâches achevées</option>
                <option value="undone">Tâches non achevées</option>
            </select>
        </div>
    </form>
    <div class="container">
        <ul class="todo-list">
            
        </ul>
    </div>
    <script src="app.js"></script>
</body>


</html>
